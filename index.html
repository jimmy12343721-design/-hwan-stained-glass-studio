<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HWÀN Stained Glass Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Archivo+Black&family=Noto+Sans+TC:wght@500;700;900&display=swap');

        /* NEW INVERTED HIGH-SATURATION PALETTE (反轉高飽和色系調色盤) */
        :root {
            --paper-pink: #000000; /* 背景: 純黑 (外) */
            --border-black: #1a1a1a; /* 保持黑線條 */
            --shadow-offset: 6px;
            
            /* 高飽和按鈕色 (Bright Saturated Colors) */
            --btn-red: #e73a7a;    /* 亮莓紅 */
            --btn-orange: #ff6f00; /* 亮橘色 */
            --btn-yellow: #facc15; /* 亮黃色 */
            --btn-green: #4ade80;  /* 亮薄荷綠 */
            --btn-blue: #3b82f6;   /* 亮寶藍色 */
            --container-bg: #FFFFFF; /* 主框: 純白 (內) */
            --text-color: #1a1a1a; /* 主要文字顏色 (在白框上為黑色) */
        }

        body {
            background-color: var(--paper-pink); /* 外部背景為黑色 */
            font-family: 'Noto Sans TC', sans-serif; /* 主要中文字體 */
            overflow-x: hidden;
            /* subtle noise texture - WHITE noise on black background */
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='f'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='.9' numOctaves='3' seed='1'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' fill='%23FFFFFF' filter='url(%23f)' opacity='.07'/%3E%3C/svg%3E");
        }

        /* Neo-Brutalism Utility Classes (保持邊框和陰影不變) */
        .neo-border {
            border: 3px solid var(--border-black); 
        }
        
        .neo-border-thick {
            border: 4px solid var(--border-black);
        }
        
        .neo-border-button {
            border: 3px solid var(--border-black);
        }

        /* Hard drop shadow and active press effect */
        .neo-shadow {
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0px 0px var(--border-black);
            transition: all 0.1s ease-in-out;
        }

        .neo-shadow:active {
            transform: translate(var(--shadow-offset), var(--shadow-offset));
            box-shadow: 0px 0px 0px 0px var(--border-black);
        }

        .neo-shadow-static {
            box-shadow: 8px 8px 0px 0px var(--border-black);
        }

        .font-display {
            font-family: 'Archivo Black', sans-serif; /* 專門用於英文標題的字體 (極粗黑體) */
        }

        /* Logo circle: Changed to full rounded for cute look */
        .rounded-full-soft {
            border-radius: 9999px;
        }

        /* Floating decoration animation (上下浮動) */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float {
            animation: float 4s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 5s ease-in-out infinite;
            animation-delay: 2s;
        }
        .animate-float-short {
            animation: float 3s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        /* NEW: Fade In/Out Pulse Animation (變淡變回來特效) */
        @keyframes fadePulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
        .animate-fade-pulse {
            animation: fadePulse 2s ease-in-out infinite;
        }

    </style>
</head>
<!-- 身體背景為黑色，選中文字顏色為白色 -->

    <script>
        // Simple JS to add random rotation to the stars on load for a "hand-placed" feel
        document.addEventListener('DOMContentLoaded', () => {
            // Note: The selector is general but the specific element is the one with the '✱' or '★' content.
            const decorations = document.querySelectorAll('.animate-float, .animate-float-delayed, .animate-float-short');
            decorations.forEach(deco => {
                // This targets the floating decorations that might contain the star or asterisk
                if (deco.textContent === '★' || deco.textContent === '✱' || deco.textContent === '✦') {
                    const randomRot = Math.random() * 20 - 10; // -10 to 10 degrees
                    // Since it already has animation, we primarily rely on the animation rotation
                    // We only apply a slight initial random rotation for variety if needed.
                    // For now, relying on CSS animation for the main effect.
                    // deco.style.transform = `${deco.style.transform} rotate(${randomRot}deg)`; // This is complex with existing transform, better to rely on CSS
                }
            });
        });
    </script>
